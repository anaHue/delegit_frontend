<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SINF Délegu'it</title>
        <link type="icon/png" rel="icon" href="images/SINF.png">
        <link type="text/css" rel="stylesheet" href="styles/style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width"/>
    </head>
    <body>
        <h1><img id="logo" alt="logo SINF" src="images/SINF.png"> Délegu'it</h1>
        <div id="addDiv">
            <button id="addBtn">
                <img id="addIcon" src="images/plusSolid.svg" alt="Add my feedback">
                <br>
                <b id="addText">Add my feedback</b>
            </button>
        </div>
        <dialog>
            <form id="feedbackForm">
                <label for="course">Course ID</label>
                <input type="text" id="course" name="course">
                <label for="feedback">Your Feedback</label>
                <input type="text" id="feedback" name="feedback">
                <b id="formError"></b>
                <br><br><br>
                <input type="submit" name="Submit" value="Submit">
                <button id="closeDialog">Close</button>
            </form>           
        </dialog>
        <div id="feedbacksContainer">
            <img id="spinner" src="images/loading.gif" alt="loading feedbacks"/>
        </div>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
